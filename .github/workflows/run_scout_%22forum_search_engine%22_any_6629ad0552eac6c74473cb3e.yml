
name: Run Scout "forum search engine"

on:
  schedule:
    - cron:  '0 * * * *'

jobs:
  run-scout:
    runs-on: ubuntu-latest
    steps:
      - name: Send POST request
        uses: fjogeleit/http-request-action@master
        with:
          url: 'https://forumscout.app/run-scout'
          method: 'POST'
          contentType: 'application/json'
          data: '{"owner": "6629ad0552eac6c74473cb3e", "query": "\"forum search engine\"", "country": "any"}'
    